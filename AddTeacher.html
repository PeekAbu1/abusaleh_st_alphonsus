<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
</head>
<body>
    <h1>Add Teacher</h1>
    
    <form action="AddTeacher.php" method="post">
        <label for="teacherName">Teacher Name:</label>
        <input type="text" id="teacherName" name="teacherName" required>

        <label for="teacherAddress">Address:</label>
        <input type="text" id="teacherAddress" name="teacherAddress" required>

        <label for="teacherPhone">Phone:</label>
        <input type="tel" id="teacherPhone" name="teacherPhone" required>

        <label for="annualSalary">Annual Salary:</label>
        <input type="number" id="annualSalary" name="annualSalary" required>

        <label for="backgroundCheck">Background Check:</label>
        <input type="text" id="backgroundCheck" name="backgroundCheck" required>

        <button type="submit">Add Teacher</button>
    </form>
</body>
</html>
